<!DOCTYPE html>
<html>
<head>
  <title>Marte siamo vicini vicini</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <h1 class="title">Indovina il numero</h1>
          <div class="field">
            <label class="label">Inserisci il numero 8:</label>
            <div class="control">
              <input id="numero-input" class="input" type="number" min="0" max="9">
            </div>
          </div>
          <button id="verifica-button" class="button is-primary">Verifica</button>
          <div id="risposta-notifica" class="notification" style="display: none;"></div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const verificaButton = document.getElementById('verifica-button');
    const numeroInput = document.getElementById('numero-input');
    const rispostaNotifica = document.getElementById('risposta-notifica');

    verificaButton.addEventListener('click', function() {
      const numeroInserito = parseInt(numeroInput.value);

      if (numeroInserito === 8) {
        rispostaNotifica.classList.add('is-success');
        rispostaNotifica.classList.remove('is-danger');
        rispostaNotifica.innerHTML = 'Hai indovinato! Il numero Ã¨ 8.';
      } else {
        rispostaNotifica.classList.add('is-danger');
        rispostaNotifica.classList.remove('is-success');
        rispostaNotifica.innerHTML = 'Spiacente, hai sbagliato. Riprova.';
      }

      rispostaNotifica.style.display = 'block';
    });
  </script>
</body>
</html>
