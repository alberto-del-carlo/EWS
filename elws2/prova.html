<!DOCTYPE html>
<html>
<head>
  <title>Marte ci siamo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Riconoscimento del numero 8</h1>
      <div class="field">
        <label class="label">Inserisci un numero:</label>
        <div class="control">
          <input id="numeroInput" class="input" type="number" placeholder="Inserisci un numero">
        </div>
      </div>
      <button onclick="verificaNumero()" class="button is-primary">Verifica</button>
    </div>
  </section>

  <script>
    function verificaNumero() {
      var numeroInput = document.getElementById('numeroInput').value;
      if (numeroInput === '8') {
        var notification = document.createElement('div');
        notification.classList.add('notification', 'is-success');
        notification.innerHTML = 'Hai inserito il numero 8!';
        document.body.appendChild(notification);
      }
    }
  </script>
</body>
</html>
